<html>
  <head>
    <title>Beam Bending Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body>
    <br>
    <h1>Beam Bending Simulation</h1>
    <!-- <input type="text" name="xbounds">
    <input type="text" name="ybounds"> -->
    <canvas width="600" height="400" id="myCanvas"></canvas><br>

    <div id='inputSettings'>
    Force (N): <input id="inputForce" type="text" value="10000"><br>
    Beam Length (m): <input id="inputLength" type="text" value="0.5"><br>
    Beam Elasticity (GPa): <input id="inputElasticity" type="text" value="2.5"><br>
    Beam Cross-Sectional Height (m): <input id="inputBeamWidth" type="text" value="0.06"><br>
    Beam Cross-Sectional Width (m): <input id="inputBeamHeight" type="text" value="0.1"><br>

    <br>
    Animation: <input id="inputAnimation" type="checkbox"><br>
    x-min: <input id="inputXMin" type="text" value="-0.15"><br>
    x-max: <input id="inputXMax" type="text" value="0.75"><br>
    y-min: <input id="inputYMin" type="text" value="-0.55"><br>
    y-max: <input id="inputYMax" type="text" value="0.55"><br>
    <br>

    <button onclick="get_input_settings();">Set</button>
    </div>

    <!--

b, h
E: modulus of elasticity
l: length of beam
P: magnitude of force

// Distributed Load



   -->
  </body>
</html>
