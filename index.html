<html>
  <head>
    <title>Beam Bending Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
  </head>
  <body>
    <br>
    <h1>Beam Bending Simulation</h1>
    <!-- <input type="text" name="xbounds">
    <input type="text" name="ybounds"> -->
    <canvas width="600" height="400" id="myCanvas"></canvas><br>

    <div id='inputSettings'>
    Force: <input id="inputForce" type="text" value="0.005"><br>
    Beam Length: <input id="inputLength" type="text" value="0.5"><br>
    Beam Elasticity: <input id="inputElasticity" type="text" value="30"><br>
    Beam cross-sectional Height: <input id="inputBeamWidth" type="text" value="0.1"><br>
    Beam cross-sectional Width: <input id="inputBeamHeight" type="text" value="0.06"><br>

// L = 20;

    <br>
    Animation: <input id="inputAnimation" type="checkbox"><br>
    X Min: <input id="inputXMin" type="text" value="-1"><br>
    X Max: <input id="inputXMax" type="text" value="1"><br>
    Y Min: <input id="inputYMin" type="text" value="-10"><br>
    Y Max: <input id="inputYMax" type="text" value="10"><br>
    <br>

    <button onclick="get_input_settings();">Set</button>
    </div>

    <!--

b, h

</html>
